{% extends 'store/base.html' %}

{% block title %}{{ category.name }} - Teryaq Pharmacy{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Category: {{ category.name }}</h1>
<div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
    {% for medicine in medicines %}
        <div class="bg-white p-4 rounded shadow hover:shadow-lg">
            <img src="{{ medicine.image.url }}" alt="{{ medicine.name }}" class="w-full h-32 object-cover rounded mb-2">
            <h3 class="font-bold">{{ medicine.name }}</h3>
            <p class="text-green-700 font-semibold">${{ medicine.price }}</p>
            <a href="{% url 'store:medicine_detail' medicine.id %}" class="mt-2 inline-block bg-green-600 text-white px-3 py-1 rounded hover:bg-green-700">Details</a>
            <a href="{% url 'store:add_to_cart' medicine.id %}" class="mt-2 inline-block bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700">Add to Cart</a>
        </div>
    {% endfor %}
</div>
{% endblock %}
